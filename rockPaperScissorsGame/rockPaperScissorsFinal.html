<html>

  <title>

<link rel="stylesheet" href="styles/rockPaperScissors.css">

  <button class="move-button" onclick="
      const yourMove='rock';

      decideOutcome(yourMove,compMove);
      showMovesOnPage(compMove,yourMove);
      scoreOnPage();
    "><img class="move-icon" src="images/rock-emoji.png"></button>
  <button class="move-button" onclick="
    const yourMove = 'paper';
    const compMove = 
    decideComputerChoice();

    decideOutcome(yourMove,compMove);
    showMovesOnPage(compMove,yourMove);
    scoreOnPage();
    ">
    <img class="move-icon" src="images/paper-emoji.png"></button>
  <button class="move-button" onclick="
  const yourMove = 'scissors';
  const compMove = 
  decideComputerChoice();

  decideOutcome(yourMove,compMove);

  "><img class="move-icon" src="images/scissors-emoji.png"></button>

  </p>
